<html>
    <head>
        <title> Gestão do Tempo </title>
        <link rel="stylesheet" type="text/css" href="tela_cadastro.css" media="screen" />
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>

    <body>

        <!-- INÍCIO | Imagem de Fundo -->

        <section class="secao_imagens_fundo">
                <img class="imagem_fundo_1" src="../assets/imagem_inicio.png" alt="Imagem 1"/>
        </section>

        <section class="header flex-end">
            <img class="logo" src="../assets/Logo.PNG" alt="Logo"/>
        </section>


        <!-- InÍCIO | Logo e Usuário -->

        <section class="texto">
            <h2>Entrar na sua Conta:</h2>

            <div class="nome1">
                <label for="name" class="title">Usuário:</label>
                <input  class="radius imputTexteNewsLetterNome " type="text" placeholder="Digite o nome de usuário" id="name" name="username" >
            </div>

            <div class="senha2">
                <label for="name" class="title">Senha:</label>
                <input  class="radius imputTexteNewsLetterNome" type="password" placeholder="Digite a senha" id="senha" name="password" >
            </div>

            <div class="enviar">
                <button class="radius btnenviar" type="submit" onclick="login()"> Enviar </button>
            </div>

            <div class="enviar">
                
                <button class="btnpular2" id="#iniciar"> </button>
                <a href="tela_principal.html" class="pular"><button class="btnpular" id="#iniciar"> Pular </button></a>
            </div>
        </section>

        <script src="tela_principal.js"></script>
    </body>
</html>
